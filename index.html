<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/dist/style.css">
    <title>Pop up Animation</title>
</head>
<body>
    <div class="pop-up">
        <img src="Imagens/undraw_Emails_re_cqen.svg" alt="Imagem" width="180px">
        <div class="pop-up-content">
            <h2>Registre-se agora.</h2>
            <p>Para continuar a receber novidades e atualizações da página.</p>
        </div>
        
        <form action="dialog">
            <input type="email" required name="email" id="input-email" placeholder="Email">
            <input type="submit" value="Enviar" id="input-submit">
        </form>
        <a href=""><span>x</span></a>
    </div>
</body>
</html>
